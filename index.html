<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-RESPECT Clan</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body, html{width:100%;height:100%;font-family:Arial;color:white;overflow:hidden;}
  
  .video-bg{
    position:fixed;top:0;left:0;width:100%;height:100%;z-index:-100;
    background: url('https://via.placeholder.com/1920x1080/000000/ffffff?text=Fallback+Background') no-repeat center center/cover;
  }
  .video-bg iframe{width:100%;height:100%;object-fit:cover;border:none;}
  
  .welcomePage{
    position:fixed;width:100%;height:100%;background:rgba(0,0,0,0.7);
    display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;
    animation:fadeIn 1s;
  }
  
  .welcomePage button{
    margin-top:30px;padding:15px 40px;font-size:1.3em;border:none;border-radius:50px;
    cursor:pointer;background:#ff4500;color:white;font-weight:bold;transition:0.3s;
  }
  .welcomePage button:hover, .welcomePage button:focus{transform:scale(1.1);outline:2px solid white;}
  
  #mainPage,#developerPage{display:none;text-align:center;padding-top:50px;}
  
  .iconBtn{
    width:100px;height:100px;margin:15px;border-radius:50%;display:flex;
    justify-content:center;align-items:center;font-size:2.5em;cursor:pointer;
    transition:0.3s;position:relative;
  }
  .iconBtn:hover, .iconBtn:focus{transform:scale(1.2);outline:2px solid white;}
  
  .discord{background:#7289da;}
  .whatsapp{background:#25d366;}
  .tiktok{background:#000;}
  .plus{background:yellow;color:black;font-weight:bold;box-shadow:0 0 12px yellow;}
  .instagram{background:#c13584;}

  /* Tooltip for plus */
  .iconBtn.plus::after {
    content: "MADANE'S PROFILE";
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    color: yellow;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    white-space: nowrap;
    border: 1px solid yellow;
    transition: 0.3s;
  }
  .iconBtn.plus:hover::after {
    opacity: 1;
    bottom: -60px;
  }

  #mathBox{
    margin-top:15px;font-size:1.4em;
    display:none;flex-direction:column;align-items:center;
    animation:fadeIn 0.5s;
  }
  
  #answer{
    margin-top:10px;padding:10px;width:120px;text-align:center;border-radius:10px;
    border:none;font-size:1.2em;
  }
  
  #feedback{margin-top:10px;font-size:1.2em;font-weight:bold;}
  
  .shake{animation:shake 0.4s;}
  
  @keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-10px);}
    50%{transform:translateX(10px);}
    75%{transform:translateX(-10px);}
    100%{transform:translateX(0);}
  }
  
  @keyframes fadeIn{from{opacity:0;} to{opacity:1;}}
  
  #musicToggle{
    position:fixed;bottom:20px;right:20px;padding:12px 18px;border:none;border-radius:50px;
    background:rgba(255,69,0,0.8);color:white;font-size:16px;cursor:pointer;
    transition:0.3s;
  }
  #musicToggle:hover, #musicToggle:focus{transform:scale(1.05);outline:2px solid white;}
  
  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .welcomePage div:first-child {font-size: 2.5em;}
    .iconBtn {width: 80px; height: 80px; font-size: 2em;}
    #answer {width: 100px;}
  }
</style>
</head>
<body>

<div class="video-bg">
  <iframe src="https://www.youtube.com/embed/B6ZrAaGpsNI?autoplay=1&mute=1&controls=0&loop=1&playlist=B6ZrAaGpsNI&modestbranding=1&rel=0" 
          title="Background Video"></iframe>
</div>

<audio id="bgMusic" loop preload="metadata">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<button id="musicToggle" aria-label="Toggle background music">üîá Mute</button>

<div id="welcome1" class="welcomePage">
  <div style="font-size:4em;">X-RESPECT</div>
  <button onclick="showMainPage()" aria-label="Enter the main page">Click to Enter üöÄ</button>
</div>

<div id="welcome2" class="welcomePage" style="display:none;">
  <div style="font-size:4em;">SECRET ACCESS</div>
  
  <div id="mathBox">
    <div id="question"></div>
    <input id="answer" type="number" placeholder="Answer" aria-label="Math answer input">
    <button onclick="checkAnswer()" aria-label="Submit math answer">Submit</button>
    <button onclick="resetMath()" aria-label="Reset math puzzle">Reset</button>
    <div id="feedback"></div>
  </div>
  
  <button id="mathBtn" onclick="showMath()" aria-label="Unlock secret area">Click to Unlock üîê</button>
</div>

<div id="mainPage">
  <h2>X-RESPECT</h2>
  <div class="iconBtn discord" onclick="window.open('https://discord.gg/z555A8bR')"><i class="fab fa-discord"></i></div>
  <div class="iconBtn whatsapp" onclick="window.open('https://wa.me/212682912651')"><i class="fab fa-whatsapp"></i></div>
  <div class="iconBtn tiktok" onclick="alert('TikTok link coming soon')"><i class="fab fa-tiktok"></i></div>
  <div class="iconBtn plus" onclick="secretGate()"><i class="fas fa-plus"></i></div>
</div>

<div id="developerPage">
  <h2>MADANE'S PAGE</h2>
  <div class="iconBtn instagram" onclick="window.open('https://www.instagram.com/madane_360/')"><i class="fab fa-instagram"></i></div>
  <div class="iconBtn whatsapp" onclick="window.open('https://wa.me/212682912651')"><i class="fab fa-whatsapp"></i></div>
</div>

<script>
  const music = document.getElementById("bgMusic");
  const toggleBtn = document.getElementById("musicToggle");
  let correctAnswer = 0;
  
  music.muted = true;
  
  toggleBtn.onclick = () => {
    music.muted = !music.muted;
    toggleBtn.innerText = music.muted ? "üîá Mute" : "üîä Playing";
  };
  
  function showMainPage() {
    document.getElementById("welcome1").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
    music.volume = 0.5;
    music.play().catch(() => console.warn('Autoplay blocked.'));
  }
  
  function secretGate() {
    document.getElementById("mainPage").style.display = "none";
    document.getElementById("welcome2").style.display = "flex";
  }
  
  function showMath() {
    document.getElementById("mathBox").style.display = "flex";
    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;
    correctAnswer = a + b;
    document.getElementById("question").innerText = `Solve: ${a} + ${b} = ?`;
    document.getElementById("answer").focus();
  }
  
  function checkAnswer() {
    let input = document.getElementById("answer");
    let feedback = document.getElementById("feedback");
    let userAnswer = parseInt(input.value);
    
    if (isNaN(userAnswer)) {
      feedback.style.color = "orange";
      feedback.innerText = "‚ö†Ô∏è Please enter a valid number!";
      return;
    }
    
    if (userAnswer === correctAnswer) {
      feedback.style.color = "lime";
      feedback.innerText = "‚úî Correct! Access Granted!";
      setTimeout(() => {
        document.getElementById("welcome2").style.display = "none";
        document.getElementById("developerPage").style.display = "block";
      }, 900);
    } else {
      feedback.style.color = "red";
      feedback.innerText = "‚ùå Wrong!";
      input.classList.add("shake");
      setTimeout(() => input.classList.remove("shake"), 500);
      input.value = "";
    }
  }
  
  function resetMath() {
    document.getElementById("mathBox").style.display = "none";
    document.getElementById("feedback").innerText = "";
    document.getElementById("answer").value = "";
    showMath();
  }
  
  document.getElementById("answer").addEventListener("keypress", (e) => {
    if (e.key === "Enter") checkAnswer();
  });
</script>

</body>
</html>
